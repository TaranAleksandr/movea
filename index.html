<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MOVEA</title>
  </head>
  <body>
    <div class="grid-init grid">
      <header class="header">
        <div class="header__wrap">
          <a href="#" class="header__logo">Movea</a>
          <nav class="header__nav">
            <a href="#" class="nav_item">Movies</a>
            <a href="#" class="nav_item">TV shows</a>
            <a href="#" class="nav_item">Animations</a>
            <a href="#" class="nav_item">Plans</a>
          </nav>

            <div class="header__time">19:55</div>
            <div class="header__day">March 30</div>
          </div>
          <div class="header__personal">

          </div>
        </div>
        <!-- /.header__wrap -->
      </header>
      <!-- /.header -->
      <aside class="aside box-init">aside</aside>
      <!-- /.aside box-init -->
      <main class="main">main</main>
      <!-- /.main -->
    </div>
    <script src="js/main.js"></script>
